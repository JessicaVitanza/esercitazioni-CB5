<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Videoteca</title>
</head>
<body>
    
    <h1 class="title">Videoteca</h1>
    <h3 class="title">Attori</h3>

    <form class="form-container" name="attori">
        <input class="actorName" type="text" name="actorName" placeholder="Inserisci il nome, es : Brad" />
        <input class="actorSurname" type="text" name="actorSurname" placeholder="Inserisci il cognome, es : Pitt" />
        <input class="actorYob" type="text" name="actorYob" placeholder="Inserisci la data di nascita, es : 18/12/1963" />
        <input type="submit" value="ADD" class="add-btn" />
      </form>

    <div class="attori"></div>

    <h3 class="title">Registi</h3>

    <form class="form-container" name="registi">
        <input class="directorName" type="text" name="directorName" placeholder="Inserisci il nome, es : Tim" />
        <input class="directorSurname" type="text" name="directorSurname" placeholder="Inserisci il cognome, es : Burton" />
        <input class="directorYob" type="text" name="directorYob" placeholder="Inserisci la data di nascita, es : 25/08/1958" />
        <input type="submit" value="ADD" class="add-btn" />
      </form>

    <div class="registi"></div>

    <script src="./js/attori.js" type="text/javascript"></script>
    <script src="./js/registi.js" type="text/javascript"></script>
</body>
</html>
