<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolatrice</title>
</head>
<body>
    <h1>CALCOLATRICE</h1>
    
    <form name="calcolatrice">
        <input type="text" name="param1" class="parametro1" placeholder="Iserisci il primo numero" required>
        <input type="text" name="param2" class="parametro2" placeholder="Iserisci il secondo numero" required>
        <p>Scegli l'operazione da eseguire : </p>

        <div class="btns">
            <button class="btn somma">+</button>
            <button class="btn sottrazione">-</button>
            <button class="btn moltiplicazione">*</button>
            <button class="btn divisione">/</button>
            <button class="btn modulo">%</button>
        </div>
    </form>

    <h2 class="result">Risultato : </h2>
    
<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
